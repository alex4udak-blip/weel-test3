<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Energy Joker - Hold and Win</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Libre Franklin', sans-serif;
            font-weight: 900;
            background: #000536;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* ===== LOADER ===== */
        .loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #000D9C 0%, #000536 100%);
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader__logo {
            width: 50vw;
            max-width: 200px;
            margin-bottom: 30px;
        }

        .loader__bar {
            width: 60vw;
            max-width: 240px;
            height: 24px;
            background: #000B55;
            border-radius: 100px;
            padding: 4px;
            position: relative;
            overflow: hidden;
        }

        .loader__bar::before {
            content: '';
            position: absolute;
            inset: 4px;
            background: #1a1a4a;
            border-radius: 100px;
        }

        .loader__progress {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FCEE21, #FF4732);
            border-radius: 100px;
            transition: width 0.15s ease-out;
        }

        /* ===== MAIN WRAPPER ===== */
        .wrapper {
            position: fixed;
            inset: 0;
            background: url('img/page-bg-mobile.webp') center center / cover no-repeat;
            overflow: hidden;
        }

        /* ===== LOGO ===== */
        .logo {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 60vw;
            max-width: 280px;
            z-index: 50;
            animation: logoFloat 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.03); }
        }

        /* ===== WHEEL SECTION ===== */
        .wheel-section {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 85vw;
            max-width: 400px;
            aspect-ratio: 1;
            z-index: 10;
        }

        /* Electric rings - BEHIND wheel */
        .wheel__effects {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 140%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .wheel__ring {
            position: absolute;
            inset: 0;
            background-size: 70% 70%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .wheel__ring--1 {
            background-image: url('img/effect-ring-1.webp');
            animation: electricPulse1 2s ease-in-out infinite;
        }

        .wheel__ring--2 {
            background-image: url('img/effect-ring-2.webp');
            animation: electricPulse2 2s ease-in-out infinite 0.6s;
        }

        .wheel__ring--3 {
            background-image: url('img/effect-ring-3.webp');
            animation: electricPulse3 2s ease-in-out infinite 1.2s;
        }

        @keyframes electricPulse1 {
            0%, 100% {
                transform: scale(0.7);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes electricPulse2 {
            0%, 100% {
                transform: scale(0.75);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.5;
            }
        }

        @keyframes electricPulse3 {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 0.4;
            }
        }

        /* Wheel frame (orange ring with lights) */
        .wheel__frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 108%;
            height: 108%;
            transform: translate(-50%, -50%);
            background: url('img/wheel-around.webp') center / contain no-repeat;
            z-index: 5;
            pointer-events: none;
        }

        /* Arrow */
        .wheel__arrow {
            position: absolute;
            top: -2%;
            left: 50%;
            transform: translateX(-50%);
            width: 14%;
            z-index: 30;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        /* Wheel spinner container */
        .wheel__spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 88%;
            height: 88%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 10;
        }

        .wheel__spinner.idle {
            animation: wheelIdle 3s ease-in-out infinite;
        }

        @keyframes wheelIdle {
            0%, 100% { transform: translate(-50%, -50%) rotate(-8deg); }
            50% { transform: translate(-50%, -50%) rotate(8deg); }
        }

        .wheel__spinner img {
            width: 100%;
            height: 100%;
        }

        /* Prize texts on wheel */
        .wheel__prizes {
            position: absolute;
            inset: 0;
            z-index: 15;
        }

        .wheel__prize {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 8%;
            font-size: 16px;
            font-weight: 900;
            transform-origin: 0% 50%;
            white-space: nowrap;
        }

        /* Alternating colors for sectors */
        .wheel__prize:nth-child(odd) {
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .wheel__prize:nth-child(even) {
            color: #4a0035;
            text-shadow: 0 0 2px rgba(255,255,255,0.3);
        }

        /* Position each prize - 8 sectors, 45deg apart */
        .wheel__prize:nth-child(1) { transform: rotate(22.5deg); }
        .wheel__prize:nth-child(2) { transform: rotate(67.5deg); }
        .wheel__prize:nth-child(3) { transform: rotate(112.5deg); }
        .wheel__prize:nth-child(4) { transform: rotate(157.5deg); }
        .wheel__prize:nth-child(5) { transform: rotate(202.5deg); }
        .wheel__prize:nth-child(6) { transform: rotate(247.5deg); }
        .wheel__prize:nth-child(7) { transform: rotate(292.5deg); }
        .wheel__prize:nth-child(8) { transform: rotate(337.5deg); }

        /* Center button */
        .wheel__btn {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20%;
            height: 20%;
            transform: translate(-50%, -50%);
            background: url('img/btn.webp') center / contain no-repeat;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 25;
            transition: transform 0.15s;
        }

        .wheel__btn:active {
            transform: translate(-50%, -50%) scale(0.92);
        }

        .wheel__btn.disabled {
            pointer-events: none;
            filter: brightness(0.6);
        }

        /* ===== JOKER CHARACTER ===== */
        .joker {
            position: absolute;
            left: -8%;
            bottom: -2%;
            width: 65vw;
            max-width: 320px;
            z-index: 40;
            animation: jokerBounce 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes jokerBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-1deg); }
        }

        /* ===== FRUITS ===== */
        .fruits {
            position: absolute;
            right: -5%;
            bottom: 0;
            width: 50vw;
            max-width: 220px;
            height: 45%;
            max-height: 280px;
            z-index: 35;
            pointer-events: none;
        }

        .fruit {
            position: absolute;
        }

        .fruit--grapes {
            width: 55%;
            right: 15%;
            top: 0;
            animation: fruitFloat1 3s ease-in-out infinite;
        }

        .fruit--plum {
            width: 38%;
            left: 0;
            top: 35%;
            animation: fruitFloat2 3s ease-in-out infinite 0.5s;
        }

        .fruit--watermelon {
            width: 85%;
            right: 0;
            bottom: -5%;
            animation: fruitFloat3 3s ease-in-out infinite 1s;
        }

        @keyframes fruitFloat1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        @keyframes fruitFloat2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-6px) rotate(-5deg); }
        }

        @keyframes fruitFloat3 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(3deg); }
        }

        /* ===== SPIN BUTTON ===== */
        .spin-btn {
            position: absolute;
            left: 50%;
            bottom: 22%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 55px;
            min-width: 160px;
            padding: 0 25px;
            background: url('img/button_middle.webp') center / auto 100% repeat-x;
            border: none;
            cursor: pointer;
            z-index: 60;
            animation: btnPulse 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(86, 215, 255, 0.8));
        }

        .spin-btn::before,
        .spin-btn::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            background-size: auto 100%;
            background-repeat: no-repeat;
        }

        .spin-btn::before {
            right: 100%;
            background-image: url('img/button_left.webp');
            background-position: right center;
        }

        .spin-btn::after {
            left: 100%;
            background-image: url('img/button_right.webp');
            background-position: left center;
        }

        .spin-btn span {
            font-size: 26px;
            color: #ffee54;
            text-shadow:
                0 3px 0 rgba(0,0,0,0.6),
                0 0 15px rgba(255,238,84,0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes btnPulse {
            0%, 100% {
                transform: translateX(-50%) scale(1) rotate(-2deg);
            }
            50% {
                transform: translateX(-50%) scale(1.08) rotate(2deg);
            }
        }

        .spin-btn.disabled {
            pointer-events: none;
            opacity: 0.5;
            animation: none;
            filter: grayscale(0.5);
        }

        /* ===== WIN MODAL ===== */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(0, 5, 54, 0.97);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal__burst {
            position: absolute;
            top: 35%;
            left: 50%;
            width: 120vw;
            max-width: 600px;
            aspect-ratio: 1;
            transform: translate(-50%, -50%);
            background: url('img/effect-flare.webp') center / contain no-repeat;
            mix-blend-mode: screen;
            animation: burstSpin1 30s linear infinite;
            opacity: 0.9;
        }

        .modal__burst--2 {
            width: 80vw;
            max-width: 400px;
            animation: burstSpin2 20s linear infinite reverse;
            opacity: 0.7;
        }

        @keyframes burstSpin1 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes burstSpin2 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .modal__logo {
            width: 55vw;
            max-width: 250px;
            position: relative;
            z-index: 10;
            animation: logoFloat 2s ease-in-out infinite;
        }

        .modal__title {
            margin-top: 5%;
            font-size: clamp(20px, 5vw, 28px);
            color: #0059f2;
            text-transform: uppercase;
            text-shadow:
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff,
                0 0 10px #fff;
            position: relative;
            z-index: 10;
        }

        .modal__subtitle {
            margin-top: 3%;
            font-size: clamp(24px, 6vw, 34px);
            color: #f00800;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.25;
            text-shadow:
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff,
                0 0 10px #fff;
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        .modal__claim {
            margin-top: 6%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 55px;
            min-width: 180px;
            padding: 0 30px;
            background: url('img/button_middle.webp') center / auto 100% repeat-x;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 10;
            animation: btnPulse 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(86, 215, 255, 0.8));
        }

        .modal__claim::before,
        .modal__claim::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            background-size: auto 100%;
            background-repeat: no-repeat;
        }

        .modal__claim::before {
            right: 100%;
            background-image: url('img/button_left.webp');
            background-position: right center;
        }

        .modal__claim::after {
            left: 100%;
            background-image: url('img/button_right.webp');
            background-position: left center;
        }

        .modal__claim span {
            font-size: clamp(18px, 5vw, 26px);
            color: #ffee54;
            text-shadow:
                0 3px 0 rgba(0,0,0,0.6),
                0 0 15px rgba(255,238,84,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .modal__coins {
            position: fixed;
            inset: 0;
            background: url('img/coins-rain.gif') center / cover no-repeat;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 5;
        }

        .modal__joker {
            position: fixed;
            right: -8%;
            bottom: -5%;
            width: 50vw;
            max-width: 220px;
            z-index: 10;
            animation: jokerBounce 3s ease-in-out infinite;
        }

        /* ===== SPIN ANIMATIONS ===== */
        .spin-1 { animation: spinTo1 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards !important; }
        .spin-2 { animation: spinTo2 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards !important; }
        .spin-3 { animation: spinTo3 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards !important; }
        .spin-4 { animation: spinTo4 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards !important; }
        .spin-5 { animation: spinTo5 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards !important; }
        .spin-6 { animation: spinTo6 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards !important; }
        .spin-7 { animation: spinTo7 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards !important; }
        .spin-8 { animation: spinTo8 3.5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards !important; }

        /* 8 sectors = 45deg each. Arrow at top, sector 1 at top */
        @keyframes spinTo1 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1462.5deg); } /* 4 rotations + 22.5deg */
        }
        @keyframes spinTo2 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1507.5deg); } /* +45 */
        }
        @keyframes spinTo3 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1552.5deg); } /* +90 */
        }
        @keyframes spinTo4 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1597.5deg); } /* +135 */
        }
        @keyframes spinTo5 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1642.5deg); } /* +180 */
        }
        @keyframes spinTo6 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1687.5deg); } /* +225 */
        }
        @keyframes spinTo7 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1732.5deg); } /* +270 */
        }
        @keyframes spinTo8 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1777.5deg); } /* +315 */
        }

        .spin-done {
            animation: spinWobble 2.5s ease-in-out infinite !important;
        }

        @keyframes spinWobble {
            0%, 100% { transform: translate(-50%, -50%) rotate(1462.5deg); }
            50% { transform: translate(-50%, -50%) rotate(1467.5deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-height: 700px) {
            .logo { width: 50vw; top: 1%; }
            .wheel-section { top: 10%; width: 70vw; }
            .spin-btn { bottom: 18%; height: 48px; }
            .spin-btn span { font-size: 22px; }
            .joker { width: 55vw; }
        }

        @media (max-height: 600px) {
            .logo { width: 40vw; }
            .wheel-section { top: 8%; width: 55vw; }
            .spin-btn { bottom: 12%; height: 42px; }
            .spin-btn span { font-size: 18px; }
            .joker { width: 45vw; }
            .fruits { width: 40vw; }
        }

        @media (min-width: 500px) {
            .wheel__prize { font-size: 18px; }
        }

        @media (min-width: 768px) {
            .logo { width: 280px; }
            .wheel-section { width: 380px; }
            .wheel__prize { font-size: 22px; }
            .joker { width: 300px; left: 2%; }
            .fruits { width: 200px; }
            .spin-btn { height: 60px; }
            .spin-btn span { font-size: 28px; }
        }
    </style>
</head>
<body>

<!-- LOADER -->
<div class="loader" id="loader">
    <img class="loader__logo" src="img/logo.webp" alt="Energy Joker">
    <div class="loader__bar">
        <div class="loader__progress" id="progress"></div>
    </div>
</div>

<!-- MAIN GAME -->
<div class="wrapper">
    <!-- Logo -->
    <img class="logo" src="img/logo.webp" alt="Energy Joker">

    <!-- Wheel Section -->
    <div class="wheel-section">
        <!-- Electric effects -->
        <div class="wheel__effects">
            <div class="wheel__ring wheel__ring--1"></div>
            <div class="wheel__ring wheel__ring--2"></div>
            <div class="wheel__ring wheel__ring--3"></div>
        </div>

        <!-- Wheel frame (orange ring) -->
        <div class="wheel__frame"></div>

        <!-- Arrow -->
        <img class="wheel__arrow" src="img/wheel-arrow.webp" alt="">

        <!-- Spinning wheel with prizes -->
        <div class="wheel__spinner idle" id="spinner">
            <img src="img/wheel.webp" alt="Wheel">
            <!-- Prize texts -->
            <div class="wheel__prizes">
                <div class="wheel__prize">500€</div>
                <div class="wheel__prize">100€</div>
                <div class="wheel__prize">50€</div>
                <div class="wheel__prize">25€</div>
                <div class="wheel__prize">10€</div>
                <div class="wheel__prize">100€</div>
                <div class="wheel__prize">50€</div>
                <div class="wheel__prize">25€</div>
            </div>
        </div>

        <!-- Center button -->
        <button class="wheel__btn" id="wheelBtn"></button>
    </div>

    <!-- Spin Button -->
    <button class="spin-btn" id="spinBtn"><span>SPIN</span></button>

    <!-- Joker -->
    <img class="joker" src="img/left-person.webp" alt="Joker">

    <!-- Fruits -->
    <div class="fruits">
        <img class="fruit fruit--grapes" src="img/1.webp" alt="">
        <img class="fruit fruit--plum" src="img/2.webp" alt="">
        <img class="fruit fruit--watermelon" src="img/3.webp" alt="">
    </div>
</div>

<!-- WIN MODAL -->
<div class="modal" id="modal">
    <div class="modal__burst"></div>
    <div class="modal__burst modal__burst--2"></div>
    <img class="modal__logo" src="img/logo.webp" alt="Energy Joker">
    <div class="modal__title">Your prize – <span id="prizeText">500€</span></div>
    <div class="modal__subtitle">Inscris-toi et récupère<br>ton prix!</div>
    <button class="modal__claim" id="claimBtn"><span>RÉCUPÉRER</span></button>
    <div class="modal__coins"></div>
    <img class="modal__joker" src="img/right-person.webp" alt="Joker">
</div>

<script>
// Configuration
const CONFIG = {
    winSector: 1,
    prizes: ['500€', '100€', '50€', '25€', '10€', '100€', '50€', '25€'],
    spinDuration: 3500,
    offerUrl: 'https://YOUR_OFFER_URL'
};

const $ = id => document.getElementById(id);
let isSpinning = false;

// Loader
let loadProgress = 0;
const loadInterval = setInterval(() => {
    loadProgress += Math.random() * 4 + 2;
    if (loadProgress >= 100) {
        loadProgress = 100;
        $('progress').style.width = '100%';
        clearInterval(loadInterval);
        setTimeout(() => $('loader').classList.add('hidden'), 400);
    } else {
        $('progress').style.width = loadProgress + '%';
    }
}, 60);

// Spin function
function spin() {
    if (isSpinning) return;
    isSpinning = true;

    if (navigator.vibrate) navigator.vibrate(30);

    $('spinBtn').classList.add('disabled');
    $('wheelBtn').classList.add('disabled');

    const spinner = $('spinner');
    spinner.classList.remove('idle');
    spinner.classList.add('spin-' + CONFIG.winSector);

    setTimeout(() => {
        if (navigator.vibrate) navigator.vibrate([50, 30, 50, 30, 100]);

        spinner.classList.add('spin-done');
        $('prizeText').textContent = CONFIG.prizes[CONFIG.winSector - 1];

        setTimeout(() => {
            $('modal').classList.add('visible');
        }, 600);
    }, CONFIG.spinDuration + 100);
}

// Claim function
function claim() {
    if (navigator.vibrate) navigator.vibrate([40, 20, 40]);
    window.location.href = CONFIG.offerUrl + window.location.search;
}

// Event listeners
$('spinBtn').onclick = spin;
$('wheelBtn').onclick = spin;
$('claimBtn').onclick = claim;

// Touch support
['spinBtn', 'wheelBtn', 'claimBtn'].forEach(id => {
    $(id).addEventListener('touchend', e => {
        e.preventDefault();
        $(id).click();
    });
});
</script>
