<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spin & Win</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Libre Franklin', sans-serif;
            font-weight: 900;
            background: #000536;
            -webkit-user-select: none;
            user-select: none;
        }

        /* ===== LOADER ===== */
        .loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #000D9C 0%, #000536 100%);
            transition: opacity 0.5s, visibility 0.5s;
        }
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader__logo {
            width: min(200px, 50vw);
            margin-bottom: 30px;
        }
        .loader__bar {
            width: min(240px, 60vw);
            height: 24px;
            background: #000B55;
            border-radius: 100px;
            padding: 4px;
            position: relative;
        }
        .loader__bar::before {
            content: '';
            position: absolute;
            inset: 4px;
            background: #fff;
            border-radius: 100px;
        }
        .loader__progress {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FCEE21, #FF4732);
            border-radius: 100px;
            transition: width 0.1s;
        }

        /* ===== MAIN WRAPPER ===== */
        .wrapper {
            position: fixed;
            inset: 0;
            background: url('img/page-bg-mobile.webp') top center / cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== LOGO ===== */
        .logo {
            width: min(180px, 45vw);
            margin-top: min(20px, 3vh);
            animation: logoWobble 2s ease-in-out infinite;
        }
        @keyframes logoWobble {
            0%, 100% { transform: scale(0.95); }
            50% { transform: scale(1); }
        }

        /* ===== WHEEL SECTION ===== */
        .wheel-section {
            position: relative;
            width: min(320px, 80vw);
            height: min(320px, 80vw);
            margin-top: min(15px, 2vh);
        }

        /* Glow ring around wheel */
        .wheel__glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 130%;
            height: 130%;
            transform: translate(-50%, -50%);
            background: url('img/wheel-around.webp') center / contain no-repeat;
            pointer-events: none;
        }

        /* Effect rings */
        .wheel__effects {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .wheel__ring {
            position: absolute;
            inset: 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            mix-blend-mode: screen;
        }
        .wheel__ring--1 {
            background-image: url('img/effect-ring-1.webp');
            animation: ring1 3s ease-in-out infinite;
        }
        .wheel__ring--2 {
            background-image: url('img/effect-ring-2.webp');
            animation: ring2 3s ease-in-out infinite 1s;
        }
        .wheel__ring--3 {
            background-image: url('img/effect-ring-3.webp');
            animation: ring3 3s ease-in-out infinite 2s;
        }
        @keyframes ring1 {
            0%, 100% { transform: scale(1.8); opacity: 1; }
            50% { transform: scale(3.5); opacity: 1; }
        }
        @keyframes ring2 {
            0%, 100% { transform: scale(1.3); opacity: 1; }
            50% { transform: scale(2.3); opacity: 1; }
        }
        @keyframes ring3 {
            0%, 100% { transform: scale(1.3); opacity: 1; }
            50% { transform: scale(2.3); opacity: 1; }
        }

        /* Arrow */
        .wheel__arrow {
            position: absolute;
            top: -8%;
            left: 50%;
            width: 20%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Spinner (wheel image + text) */
        .wheel__spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            transform: translate(-50%, -50%) rotate(-40deg);
            z-index: 5;
        }
        .wheel__spinner.idle {
            animation: wheelIdle 4s ease-in-out infinite;
        }
        @keyframes wheelIdle {
            0%, 100% { transform: translate(-50%, -50%) rotate(-40deg); }
            50% { transform: translate(-50%, -50%) rotate(-52deg); }
        }
        .wheel__spinner img {
            width: 100%;
            height: 100%;
        }

        /* Prize texts */
        .wheel__texts {
            position: absolute;
            inset: 0;
            transform: rotate(45deg);
            pointer-events: none;
        }
        .wheel__text {
            position: absolute;
            display: flex;
            align-items: center;
            padding-left: 5%;
            font-size: min(14px, 3.5vw);
            font-weight: 900;
            white-space: nowrap;
        }
        .wheel__text:nth-child(odd) { color: #fff; }
        .wheel__text:nth-child(even) { color: #5a0040; }
        .wheel__text--1 { transform: rotate(-137deg); left: 10%; top: 22%; }
        .wheel__text--2 { transform: rotate(-93deg); left: 30%; top: 12%; }
        .wheel__text--3 { transform: rotate(-48deg); left: 52%; top: 20%; }
        .wheel__text--4 { transform: rotate(-3deg); left: 62%; top: 42%; }
        .wheel__text--5 { transform: rotate(42deg); left: 52%; top: 64%; }
        .wheel__text--6 { transform: rotate(87deg); left: 30%; top: 74%; }
        .wheel__text--7 { transform: rotate(132deg); left: 10%; top: 64%; }
        .wheel__text--8 { transform: rotate(177deg); left: 0%; top: 42%; }

        /* Center button */
        .wheel__btn {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25%;
            height: 25%;
            transform: translate(-50%, -50%);
            background: url('img/btn.webp') center top / 100% auto no-repeat;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 15;
        }
        .wheel__btn.disabled {
            background-position: center bottom;
            pointer-events: none;
        }

        /* ===== BOTTOM SCENE (Joker + Button + Fruits) ===== */
        .bottom-scene {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: min(240px, 38vh);
            pointer-events: none;
        }

        /* Joker left */
        .joker {
            position: absolute;
            left: -5%;
            bottom: -3%;
            width: min(200px, 45vw);
            animation: jokerFloat 6s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes jokerFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-5px, -10px); }
        }

        /* Fruits right */
        .fruits {
            position: absolute;
            right: 0;
            bottom: 0;
            width: min(180px, 40vw);
            height: min(180px, 35vh);
        }
        .fruit {
            position: absolute;
        }
        .fruit--grapes {
            width: 45%;
            right: 15%;
            top: 0;
            animation: fruitBounce 4s ease-in-out infinite;
        }
        .fruit--plum {
            width: 35%;
            right: 55%;
            top: 35%;
            animation: fruitBounce 4s ease-in-out infinite 0.5s;
        }
        .fruit--watermelon {
            width: 70%;
            right: 0;
            bottom: -5%;
            animation: fruitBounce 4s ease-in-out infinite 1s;
        }
        @keyframes fruitBounce {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(-10deg) scale(1.03); }
        }

        /* Spin button */
        .spin-btn {
            position: absolute;
            left: 50%;
            bottom: min(120px, 20vh);
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: min(55px, 8vh);
            padding: 0 min(30px, 6vw);
            background: url('img/button_middle.webp') center / contain repeat-x;
            border: none;
            cursor: pointer;
            z-index: 20;
            pointer-events: auto;
            animation: btnPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(86, 215, 255, 0.6));
        }
        .spin-btn::before,
        .spin-btn::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: min(85px, 18vw);
            background-size: contain;
            background-repeat: no-repeat;
        }
        .spin-btn::before {
            right: 100%;
            background-image: url('img/button_left.webp');
            background-position: right center;
        }
        .spin-btn::after {
            left: 100%;
            background-image: url('img/button_right.webp');
            background-position: left center;
        }
        .spin-btn span {
            font-size: min(26px, 5.5vw);
            color: #ffee54;
            text-shadow: 0 3px 0 rgba(0,0,0,0.6);
            text-transform: uppercase;
        }
        @keyframes btnPulse {
            0%, 100% { transform: translateX(-50%) rotate(-3deg); }
            50% { transform: translateX(-50%) rotate(3deg); }
        }
        .spin-btn.disabled {
            pointer-events: none;
            opacity: 0.7;
            animation: none;
        }

        /* ===== WIN MODAL ===== */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 5, 54, 0.97);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: min(80px, 12vh);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }
        .modal.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Light burst */
        .modal__burst {
            position: absolute;
            top: 30%;
            left: 50%;
            width: min(400px, 90vw);
            height: min(400px, 90vw);
            transform: translate(-50%, -50%);
            background: url('img/effect-flare.webp') center / contain no-repeat;
            mix-blend-mode: screen;
            animation: burst1 20s linear infinite;
        }
        .modal__burst--2 {
            width: min(300px, 70vw);
            height: min(300px, 70vw);
            animation: burst2 15s linear infinite;
        }
        @keyframes burst1 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        @keyframes burst2 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .modal__logo {
            width: min(180px, 45vw);
            position: relative;
            z-index: 10;
            animation: logoWobble 2s ease-in-out infinite;
        }
        .modal__title {
            margin-top: min(30px, 4vh);
            font-size: min(22px, 5vw);
            color: #0059f2;
            text-transform: uppercase;
            text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
            position: relative;
            z-index: 10;
        }
        .modal__subtitle {
            margin-top: min(15px, 2vh);
            font-size: min(28px, 6vw);
            color: #f00800;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.3;
            text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
            position: relative;
            z-index: 10;
        }
        .modal__claim {
            margin-top: min(35px, 5vh);
            display: flex;
            align-items: center;
            justify-content: center;
            height: min(55px, 8vh);
            padding: 0 min(40px, 8vw);
            background: url('img/button_middle.webp') center / contain repeat-x;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 10;
            animation: btnPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(86, 215, 255, 0.6));
        }
        .modal__claim::before,
        .modal__claim::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: min(85px, 18vw);
            background-size: contain;
            background-repeat: no-repeat;
        }
        .modal__claim::before {
            right: 100%;
            background-image: url('img/button_left.webp');
            background-position: right center;
        }
        .modal__claim::after {
            left: 100%;
            background-image: url('img/button_right.webp');
            background-position: left center;
        }
        .modal__claim span {
            font-size: min(24px, 5vw);
            color: #ffee54;
            text-shadow: 0 3px 0 rgba(0,0,0,0.6);
            text-transform: uppercase;
        }

        /* Coins rain */
        .modal__coins {
            position: fixed;
            inset: 0;
            background: url('img/coins-rain.gif') center / cover no-repeat;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 5;
        }

        /* Joker on win screen */
        .modal__joker {
            position: fixed;
            right: -5%;
            bottom: -5%;
            width: min(180px, 40vw);
            z-index: 10;
        }

        /* ===== SPIN ANIMATIONS ===== */
        .spin-1 { animation: spinTo1 3s ease-out forwards !important; }
        .spin-2 { animation: spinTo2 3s ease-out forwards !important; }
        .spin-3 { animation: spinTo3 3s ease-out forwards !important; }
        .spin-4 { animation: spinTo4 3s ease-out forwards !important; }
        .spin-5 { animation: spinTo5 3s ease-out forwards !important; }
        .spin-6 { animation: spinTo6 3s ease-out forwards !important; }
        .spin-7 { animation: spinTo7 3s ease-out forwards !important; }
        .spin-8 { animation: spinTo8 3s ease-out forwards !important; }

        @keyframes spinTo1 { from { transform: translate(-50%, -50%) rotate(-40deg); } to { transform: translate(-50%, -50%) rotate(1080deg); } }
        @keyframes spinTo2 { from { transform: translate(-50%, -50%) rotate(-40deg); } to { transform: translate(-50%, -50%) rotate(1035deg); } }
        @keyframes spinTo3 { from { transform: translate(-50%, -50%) rotate(-40deg); } to { transform: translate(-50%, -50%) rotate(990deg); } }
        @keyframes spinTo4 { from { transform: translate(-50%, -50%) rotate(-40deg); } to { transform: translate(-50%, -50%) rotate(945deg); } }
        @keyframes spinTo5 { from { transform: translate(-50%, -50%) rotate(-40deg); } to { transform: translate(-50%, -50%) rotate(900deg); } }
        @keyframes spinTo6 { from { transform: translate(-50%, -50%) rotate(-40deg); } to { transform: translate(-50%, -50%) rotate(1125deg); } }
        @keyframes spinTo7 { from { transform: translate(-50%, -50%) rotate(-40deg); } to { transform: translate(-50%, -50%) rotate(1170deg); } }
        @keyframes spinTo8 { from { transform: translate(-50%, -50%) rotate(-40deg); } to { transform: translate(-50%, -50%) rotate(1215deg); } }

        .spin-done {
            animation: spinWobble 2s ease-in-out infinite !important;
        }
        @keyframes spinWobble {
            0%, 100% { transform: translate(-50%, -50%) rotate(1080deg); }
            50% { transform: translate(-50%, -50%) rotate(1085deg); }
        }
    </style>
</head>
<body>

<!-- LOADER -->
<div class="loader" id="loader">
    <img class="loader__logo" src="img/logo.webp" alt="">
    <div class="loader__bar">
        <div class="loader__progress" id="progress"></div>
    </div>
</div>

<!-- MAIN -->
<div class="wrapper">
    <!-- Logo -->
    <img class="logo" src="img/logo.webp" alt="">

    <!-- Wheel -->
    <div class="wheel-section">
        <div class="wheel__effects">
            <div class="wheel__ring wheel__ring--1"></div>
            <div class="wheel__ring wheel__ring--2"></div>
            <div class="wheel__ring wheel__ring--3"></div>
        </div>
        <div class="wheel__glow"></div>
        <img class="wheel__arrow" src="img/wheel-arrow.webp" alt="">
        <div class="wheel__spinner idle" id="spinner">
            <img src="img/wheel.webp" alt="">
            <div class="wheel__texts">
                <div class="wheel__text wheel__text--1">500€</div>
                <div class="wheel__text wheel__text--2">100€</div>
                <div class="wheel__text wheel__text--3">50€</div>
                <div class="wheel__text wheel__text--4">25€</div>
                <div class="wheel__text wheel__text--5">10€</div>
                <div class="wheel__text wheel__text--6">100€</div>
                <div class="wheel__text wheel__text--7">50€</div>
                <div class="wheel__text wheel__text--8">25€</div>
            </div>
        </div>
        <button class="wheel__btn" id="wheelBtn"></button>
    </div>

    <!-- Bottom: Joker, Button, Fruits -->
    <div class="bottom-scene">
        <img class="joker" src="img/left-person.webp" alt="">
        <div class="fruits">
            <img class="fruit fruit--grapes" src="img/1.webp" alt="">
            <img class="fruit fruit--plum" src="img/2.webp" alt="">
            <img class="fruit fruit--watermelon" src="img/3.webp" alt="">
        </div>
        <button class="spin-btn" id="spinBtn"><span>SPIN</span></button>
    </div>
</div>

<!-- WIN MODAL -->
<div class="modal" id="modal">
    <div class="modal__burst"></div>
    <div class="modal__burst modal__burst--2"></div>
    <img class="modal__logo" src="img/logo.webp" alt="">
    <div class="modal__title">Your prize – <span id="prizeText">500€</span></div>
    <div class="modal__subtitle">Register and claim<br>your prize!</div>
    <button class="modal__claim" id="claimBtn"><span>CLAIM</span></button>
    <div class="modal__coins"></div>
    <img class="modal__joker" src="img/right-person.webp" alt="">
</div>

<script>
const CONFIG = {
    winSector: 1,
    prizes: ['500€', '100€', '50€', '25€', '10€', '100€', '50€', '25€'],
    offerUrl: 'https://YOUR_OFFER_URL'
};

const $ = id => document.getElementById(id);
let spinning = false;

// Loader
let prog = 0;
const loadInterval = setInterval(() => {
    prog += 3;
    if (prog >= 100) {
        prog = 100;
        $('progress').style.width = '100%';
        clearInterval(loadInterval);
        setTimeout(() => $('loader').classList.add('hidden'), 400);
    } else {
        $('progress').style.width = prog + '%';
    }
}, 50);

// Spin
function spin() {
    if (spinning) return;
    spinning = true;
    if (navigator.vibrate) navigator.vibrate(30);

    $('spinBtn').classList.add('disabled');
    $('wheelBtn').classList.add('disabled');

    const spinner = $('spinner');
    spinner.classList.remove('idle');
    spinner.classList.add('spin-' + CONFIG.winSector);

    setTimeout(() => {
        if (navigator.vibrate) navigator.vibrate([50, 30, 50, 30, 100]);
        spinner.classList.add('spin-done');
        $('prizeText').textContent = CONFIG.prizes[CONFIG.winSector - 1];
        $('modal').classList.add('visible');
    }, 3200);
}

function claim() {
    if (navigator.vibrate) navigator.vibrate([40, 20, 40]);
    window.location.href = CONFIG.offerUrl + window.location.search;
}

$('spinBtn').onclick = spin;
$('wheelBtn').onclick = spin;
$('claimBtn').onclick = claim;
</script>
</body>
</html>
